<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ŠIPKA ZPET NAHOŘE-->
<div class="background-reg">
    <div class="container-reg">
        <form action="" method="post"></form>
            <div class="message-reg">
                <h2>Registrace</h2>
                <h5>.</h5>
            </div>
            <div class="content-reg">
                <div class="input-field-reg">
                    <label for="text" class="full-size">Jméno</label>
                    <input type="text" class="inputs" placeholder="name" autocomplete="nope">
                </div>
                <div class="input-field-reg">
                    <label for="text" class="full-size">Přimení</label>
                    <input type="text" class="inputs" placeholder="surname" autocomplete="nope">
                </div>
                <div class="input-field-reg">
                    <label for="email" class="full-size">Email</label>
                    <input type="email" class="inputs" placeholder="Email" autocomplete="nope">
                </div>
                <div class="input-field-reg">
                    <label for="date" class="full-size">Datum narození</label>
                    <input type="date" class="inputs" placeholder="Birth dateí" autocomplete="nope">
                </div>
                <div class="input-field-reg">
                    <label for="number" class="full-size">Rodné číslo</label>
                    <input type="number" class="inputs" placeholder="Birth number" autocomplete="nope">
                </div>
                <div class="input-field-reg">
                    <label for="number" class="full-size">Telefon</label>
                    <input type="number" class="inputs" placeholder="Telephone" autocomplete="nope">
                </div>
                <div class="input-field-reg">
                    <label for="password" class="full-size">Heslo</label>
                    <input type="password" class="inputs" placeholder="Password" autocomplete="new-password">
                </div>
            </div>
            <div class="buttons-reg">
                <button type="submit" class="large-button white">Registrovat</button>
                <button class="large-button black"><a href="login.html">Přihlásit se</a></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
